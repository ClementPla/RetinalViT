
define: &img_shape [1024, 1024]
define: &scales 1

logger:
  project: StochasticAttention-DiabeticRetinopathy

data:
  data_dir: /home/tmp/clpla/data/eyepacs/
  img_size: *img_shape
  batch_size: 16
  valid_size: 4000
  num_workers: 8
  superpixels_max_nb: 8192
  superpixels_min_nb: 1024
  superpixels_scales: *scales
  superpixels_filter_black: True

model:
  first_embedding_dim: 32
  arch: svt_16_base
  img_size: *img_shape
  num_classes: 5
  max_tokens: 4096
  scales: *scales
  projection_stride: 2
  qkv_bias: True
  pretrained: True
  drop_path: 0.2
  global_pool: False
  single_cls_token: True
  padding: 0
  detach_input: False
  
training:
  lr: 0.00003
  layer_decay: 0.65
  pct_start: 0.25
  as_regression: True
  optimizer:
    betas: [.9, .999]
    weight_decay: 0.0005
