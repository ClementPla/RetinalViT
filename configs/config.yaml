trainer:
  accumulate_grad_batches: 4
  accelerator: gpu
  deterministic: False
  devices: auto
  max_epochs: 100
  precision: bf16-mixed
  gradient_clip_val: 1.0
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 2
  fast_dev_run: False
